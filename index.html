<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game of Life</title>

</head>

<body>
    <header class="title-text" style="text-align: center; font-size: 40px; font-weight: bold;">Conway's Game of Life
    </header>
    <canvas id="canvas" style="margin: auto; display:block"></canvas>
    <div style="display: flex; margin-left: 38%;">
        <button id="explanationButton"
            style="margin-right: 10px; border-radius: 10px; font-size: 20px; background-color: rgb(200, 131, 234);">Explanation</button>
        <button id="startButton"
            style="margin-right: 10px; border-radius: 10px; font-size: 20px; background-color: rgb(200, 131, 234);">Start</button>
        <button id="nextButton"
            style="margin-right: 10px; border-radius: 10px; font-size: 20px; background-color: rgb(200, 131, 234);">Next</button>
        <button id="resetButton" style="border-radius: 10px; font-size: 20px; background-color: rgb(200, 131, 234);">Reset</button>
    </div>

    <script src="game.js"></script>
    <script src="index.js"></script>

</body>

</html>
